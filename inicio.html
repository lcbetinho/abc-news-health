<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Step 1 — Mounjaro de Pobre</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --green: #24d07d;
      --green-dark: #1ca33d;
      --muted: #d9f0dc;
      --danger: #d32f2f;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: #fff;
      color: #111;
      text-align: center;
    }
    .logo { width: 140px; margin: 20px auto; display: block; }
    .progress { height: 6px; background: var(--muted); border-radius: 3px; margin: 0 20px 20px; overflow: hidden; }
    .progress-bar { height: 100%; background: var(--green); width: calc(100% / 19); }
    .progress-text { font-size: 12px; color: #555; margin: 6px 0 10px; }
    .card { max-width: 480px; margin: 0 auto; border-radius: 12px; overflow: hidden; }
    img.responsive { max-width: 100%; display: block; }
    .btn-primary { display: block; width: 90%; max-width: 480px; margin: 20px auto 10px; padding: 16px; background: var(--green-dark); color: #fff; font-weight: 600; border-radius: 12px; text-decoration: none; font-size: 18px; }
    .alert-text { max-width: 500px; margin: 12px auto 24px; font-size: 15px; line-height: 1.5; }
    .alert-text strong { color: var(--danger); }
  </style>
	<script>
  window.pixelId = "6780530c9dda496386ad0352";
  var a = document.createElement("script");
  a.setAttribute("async", "");
  a.setAttribute("defer", "");
  a.setAttribute("src", "https://cdn.utmify.com.br/scripts/pixel/pixel.js");
  document.head.appendChild(a);
	</script>
</head>
<body>
  <!-- Logo topo -->
  <img src="assets/images/logo.png" alt="Mounjaro de Pobre" class="logo">

  <!-- Barra de progresso (Step 1 de 19) -->
  <div class="progress" role="progressbar" aria-valuemin="0" aria-valuemax="19" aria-valuenow="1" aria-label="Progresso: etapa 1 de 19">
    <div class="progress-bar"></div>
  </div>


  <!-- Card com imagem principal -->
  <div class="card">
    <img src="assets/images/step1-image.jpg" alt="Perda de peso antes e depois" class="responsive">
  </div>

  <!-- Botão principal (leva para step2 e preserva UTMs) -->
  <a href="step2.html" class="btn-primary utm-pass">Começar o Teste</a>

  <!-- Aviso abaixo do botão -->
  <div class="alert-text">
    <strong>Atenção:</strong> oferecemos apenas <strong>uma consulta por pessoa</strong>.<br>
    Se você sair, perderá a sua vez. Aproveite essa oportunidade exclusiva!
  </div>

  <!-- Script da UTMify (captura e gerencia UTMs) -->
  <script
    src="https://cdn.utmify.com.br/scripts/utms/latest.js"
    data-utmify-prevent-xcod-sck
    data-utmify-prevent-subids
    async
    defer
  ></script>

  <!-- Preservação de UTMs entre os steps (independente da UTMify) -->
  <script>
    (function preserveUTMs(){
      try {
        var qs = window.location.search;
        if (!qs || qs.length <= 1) return; // sem parâmetros
        var links = document.querySelectorAll('a.utm-pass');
        links.forEach(function(a){
          // Se o link já tiver query, mantemos e apenas anexamos os params atuais
          var url = new URL(a.getAttribute('href'), window.location.origin);
          // Mantém qualquer parâmetro já existente no href
          var existing = new URLSearchParams(url.search);
          var current = new URLSearchParams(qs);
          current.forEach(function(val, key){
            if(!existing.has(key)) existing.set(key, val);
          });
          url.search = existing.toString();
          a.setAttribute('href', url.pathname + (url.search ? '?' + existing.toString() : ''));
        });
      } catch(e) { /* silencioso */ }
    })();
  </script>
</body>
</html>
